<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="author" content="Anas Alaoui M'Darhri" />
      <meta name="author" content="Romain Bressan" />
      <meta name="description" content="Multiplayer JS game using nodejs and socket.io" />
      <title>Avoid 'em All !</title>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
   </head>
   <body onmousedown="return false;">

      <header>
         <h1>Avoid'em All !!</h1>
      </header>

      <section>

         <canvas id="myCanvas"></canvas>

         <audio id="audioPlayer" src="music/mario.ogg" loop autoplay></audio>

      <footer>

         <script src="/socket.io/socket.io.js"></script>
         <script src="js/CST.js"></script>
         <script src="js/Target.js"></script>
         <script src="js/Player.js"></script>
         <script src="js/Obstacle.js"></script>
         <script src="js/obj_lists.js"></script>
         <script src="js/time.js"></script>
         <script src="js/functions_display.js"></script>
         <script src="js/main.js"></script>
      </footer>

</html>
